<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Rock Paper Scissors</title>
</head>
<body>
    <h2>Rock Paper Scissors - AI Learns Your Patterns</h2>
    <p>Choose Rock, Paper, or Scissors, and the AI will try to predict your next move!</p>
    
    <button onclick="play('rock')">Rock</button>
    <button onclick="play('paper')">Paper</button>
    <button onclick="play('scissors')">Scissors</button>
    
    <p id="result"></p>
    <p id="aiChoice"></p>

    <script>
        let history = [];
        let choices = ['rock', 'paper', 'scissors'];

        function play(playerChoice) {
            history.push(playerChoice);
            let aiPrediction = predictNextMove();
            let aiChoice = counterMove(aiPrediction);
            
            document.getElementById("aiChoice").innerText = "AI predicted: " + aiPrediction + " (Played: " + aiChoice + ")";
            document.getElementById("result").innerText = getResult(playerChoice, aiChoice);
        }

        function predictNextMove() {
            if (history.length < 3) {
                return choices[Math.floor(Math.random() * 3)]; // Random guess initially
            }

            let patterns = {};
            for (let i = 0; i < history.length - 1; i++) {
                let key = history.slice(i).join('-');
                patterns[key] = (patterns[key] || 0) + 1;
            }

            let lastMove = history[history.length - 1];
            let possibleMoves = choices.map(choice => history.concat(choice).join('-'));
            
            let predictedMove = choices[Math.floor(Math.random() * 3)];
            let maxCount = 0;
            
            for (let move of possibleMoves) {
                if (patterns[move] > maxCount) {
                    maxCount = patterns[move];
                    predictedMove = move.split('-').pop();
                }
            }
            
            return predictedMove;
        }

        function counterMove(predictedMove) {
            if (predictedMove === 'rock') return 'paper';
            if (predictedMove === 'paper') return 'scissors';
            return 'rock';
        }

        function getResult(player, ai) {
            if (player === ai) return "It's a tie!";
            if ((player === 'rock' && ai === 'scissors') || 
                (player === 'paper' && ai === 'rock') || 
                (player === 'scissors' && ai === 'paper')) {
                return "You win!";
            }
            return "AI wins!";
        }
    </script>
</body>
</html>
