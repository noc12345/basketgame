<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Predictor</title>
</head>
<body>
    <h2>Number Predictor</h2>
    <p>Enter a number, and I'll try to guess the next one!</p>
    
    <input type="number" id="userInput" placeholder="Enter a number">
    <button onclick="predictNext()">Submit</button>
    <p id="prediction"></p>

    <script>
        let history = [];

        function predictNext() {
            let input = parseInt(document.getElementById("userInput").value);
            if (isNaN(input)) return;

            history.push(input);
            let prediction = simpleGuess();

            document.getElementById("prediction").innerText = 
                "My guess for the next number: " + prediction;
        }

        function simpleGuess() {
            if (history.length < 2) {
                return Math.floor(Math.random() * 10); // Random guess if not enough data
            }

            let last = history[history.length - 1];
            let secondLast = history[history.length - 2];

            return last + (last - secondLast); // Basic pattern detection (e.g., arithmetic sequence)
        }
    </script>
</body>
</html>
