<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Number Predictor</title>
</head>
<body>
    <h2>Smart Number Predictor</h2>
    <p>Enter a number, and I'll try to predict your next one!</p>
    
    <input type="number" id="userInput" placeholder="Enter a number">
    <button onclick="predictNext()">Submit</button>
    <p id="prediction"></p>

    <script>
        let history = [];
        let lastPattern = [];
        let patternBroken = false;

        function predictNext() {
            let input = parseInt(document.getElementById("userInput").value);
            if (isNaN(input)) return;

            history.push(input);
            let prediction = adaptiveGuess();

            document.getElementById("prediction").innerText = 
                "My guess for the next number: " + prediction;
        }

        function adaptiveGuess() {
            if (history.length < 3) {
                return Math.floor(Math.random() * 10); // Random guess initially
            }

            let diffs = [];
            let ratios = [];
            for (let i = 1; i < history.length; i++) {
                diffs.push(history[i] - history[i - 1]);
                if (history[i - 1] !== 0) {
                    ratios.push(history[i] / history[i - 1]);
                }
            }

            let last = history[history.length - 1];
            let predictedAdditive = last + diffs[diffs.length - 1];
            let predictedMultiplicative = last * (ratios[ratios.length - 1] || 1);
            
            // Check for repeating sequences
            let sequenceLength = Math.floor(history.length / 2);
            for (let len = sequenceLength; len > 0; len--) {
                let recent = history.slice(-len);
                let before = history.slice(-2 * len, -len);
                if (JSON.stringify(recent) === JSON.stringify(before)) {
                    lastPattern = recent;
                    patternBroken = false;
                    return history[history.length - len]; // Repeat detected
                }
            }
            
            // Detect pattern breaks
            if (lastPattern.length > 0 && JSON.stringify(lastPattern) !== JSON.stringify(history.slice(-lastPattern.length))) {
                patternBroken = true;
                lastPattern = [];
            }
            
            if (patternBroken) {
                // If pattern is broken, find a new pattern in the last few numbers
                let newPatternStart = Math.max(0, history.length - 5);
                let newPattern = history.slice(newPatternStart);
                if (newPattern.length > 2) {
                    lastPattern = newPattern;
                    patternBroken = false;
                    return newPattern[newPattern.length - 1] + (newPattern[newPattern.length - 1] - newPattern[newPattern.length - 2]);
                }
            }
            
            return Math.round((predictedAdditive + predictedMultiplicative) / 2); // Smarter blended prediction
        }
    </script>
</body>
</html>
